<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="first-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el" class="display" />
        <div>
          <button id="btn-el">convert</button>
        </div>
      </div>

      <div class="second-section" id="length">
        <h2>Length (Meter/Feet)</h2>
        <p>0 meters = 0 feet | feet = 0 meters</p>
      </div>
      <div class="second-section" id="volume">
        <h2>Volume (Liters/Gallons)</h2>
        <p>liters = 0 gallons | 0 gallons = 0 liters</p>
      </div>
      <div class="second-section" id="mass">
        <h2>Mass (Kilograms/Pounds)</h2>
        <p>kilos = 0 pounds | 0 pounds = 0 kilos</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
